version: '3.9'

services:
  ineserver:
    build: ./IneServer
    container_name: ineserver
    ports:
      - "5000:5000"
    env_file:
      - ./IneServer/.env
    depends_on:
      - ineclient
    networks:
      - ine_network

  ineclient:
    build: ./IneClient
    container_name: ineclient
    ports:
      - "5173:80"
    stdin_open: true
    tty: true
    networks:
      - ine_network

networks:
  ine_network:
    driver: bridge
